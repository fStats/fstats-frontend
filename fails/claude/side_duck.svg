<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#FAFAFA"/>

    <!-- 404 Text -->
    <text x="120" y="120" font-family="Roboto, sans-serif" font-size="96" font-weight="300" fill="#212121">404</text>

    <!-- Duck Character -->
    <g transform="translate(450, 150)">
        <!-- Duck Body -->
        <ellipse cx="0" cy="40" rx="60" ry="45" fill="#FFB74D"/>
        <!-- Duck Body Shadow -->
        <ellipse cx="2" cy="42" rx="58" ry="43" fill="#FF9800" opacity="0.3"/>

        <!-- Duck Head -->
        <circle cx="0" cy="-20" r="40" fill="#FFB74D"/>
        <!-- Duck Head Shadow -->
        <circle cx="2" cy="-18" r="38" fill="#FF9800" opacity="0.3"/>

        <!-- Duck Bill -->
        <ellipse cx="-25" cy="-10" rx="18" ry="8" fill="#FF9800"/>
        <!-- Bill Shadow -->
        <ellipse cx="-23" cy="-8" rx="16" ry="6" fill="#F57C00" opacity="0.4"/>

        <!-- Duck Eye -->
        <circle cx="-8" cy="-25" r="6" fill="#FFFFFF"/>
        <circle cx="-6" cy="-25" r="4" fill="#212121"/>
        <circle cx="-5" cy="-27" r="1.5" fill="#FFFFFF"/>

        <!-- Wing -->
        <ellipse cx="15" cy="25" rx="25" ry="35" fill="#FF9800" opacity="0.8"/>

        <!-- Feet -->
        <ellipse cx="-20" cy="85" rx="8" ry="5" fill="#FF9800"/>
        <ellipse cx="20" cy="85" rx="8" ry="5" fill="#FF9800"/>
    </g>

    <!-- Question Marks -->
    <g fill="#757575" font-family="Roboto, sans-serif" font-size="32" font-weight="400">
        <!-- Question mark animations -->
        <text x="580" y="100" opacity="0.8">
            <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
            ?
        </text>
        <text x="620" y="80" opacity="0.6">
            <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
            ?
        </text>
        <text x="640" y="120" opacity="0.7">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
            ?
        </text>
        <text x="380" y="70" opacity="0.5">
            <animate attributeName="opacity" values="0.5;1;0.5" dur="2.2s" repeatCount="indefinite"/>
            ?
        </text>
    </g>

    <!-- Main Error Message -->
    <text x="120" y="320" font-family="Roboto, sans-serif" font-size="32" font-weight="400" fill="#424242">Oops...</text>
    <text x="120" y="360" font-family="Roboto, sans-serif" font-size="20" font-weight="400" fill="#757575">page not found</text>

    <!-- Material Design Card Container for Additional Info -->
    <g transform="translate(120, 400)">
        <!-- Card Shadow -->
        <rect x="2" y="2" width="500" height="120" rx="4" fill="#000000" opacity="0.1"/>
        <!-- Card Background -->
        <rect x="0" y="0" width="500" height="120" rx="4" fill="#FFFFFF"/>

        <!-- Card Content -->
        <text x="24" y="35" font-family="Roboto, sans-serif" font-size="16" font-weight="500" fill="#212121">Don't worry, it happens to the best of us!</text>
        <text x="24" y="60" font-family="Roboto, sans-serif" font-size="14" font-weight="400" fill="#757575">The page you're looking for might have been moved or doesn't exist.</text>

        <!-- Action Button -->
        <g transform="translate(24, 75)">
            <!-- Button Shadow -->
            <rect x="1" y="1" width="120" height="36" rx="18" fill="#000000" opacity="0.2"/>
            <!-- Button Background -->
            <rect x="0" y="0" width="120" height="36" rx="18" fill="#2196F3"/>
            <!-- Button Text -->
            <text x="60" y="24" font-family="Roboto, sans-serif" font-size="14" font-weight="500" fill="#FFFFFF" text-anchor="middle">GO HOME</text>
        </g>
    </g>

    <!-- Decorative Elements -->
    <circle cx="700" cy="500" r="3" fill="#E0E0E0" opacity="0.6"/>
    <circle cx="720" cy="480" r="2" fill="#E0E0E0" opacity="0.4"/>
    <circle cx="680" cy="520" r="1.5" fill="#E0E0E0" opacity="0.8"/>

    <!-- Floating geometric shapes for visual interest -->
    <g opacity="0.3">
        <polygon points="100,500 110,480 120,500" fill="#FF5722"/>
        <rect x="750" y="150" width="20" height="20" rx="2" fill="#4CAF50"/>
        <circle cx="80" cy="200" r="8" fill="#9C27B0"/>
    </g>
</svg>