<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 400 300" width="400" height="300">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#000000" />

    <!-- Duck Character -->
    <g id="duck" transform="translate(160, 80)">
        <!-- Body -->
        <path d="M120 0C120 41.3-13.3 80 0 80S-120 38.7-120 0" fill="#FFA726" />
        <path d="M120 0C120-41.3 13.3-80 0-80S-120-38.7-120 0" fill="#FFA726" />
        <rect x="-60" y="-80" width="120" height="160" rx="30" fill="#FFA726" />

        <!-- Beak -->
        <path d="M60 0L120-40L90-80Z" fill="#FF6D00" />

        <!-- Eye -->
        <circle cx="20" cy="-30" r="10" fill="#212121" />
        <circle cx="20" cy="-30" r="5" fill="#FFFFFF" />

        <!-- Legs -->
        <path d="M30 -80Q50 -120 70 -80" fill="#E65100" />
        <path d="M-30 -80Q-50 -120 -70 -80" fill="#E65100" />

        <!-- Tail Feather -->
        <path d="M120 0L140 40L100 40Z" fill="#6D4C41" />
    </g>

    <!-- Text -->
    <text x="50%" y="220" text-anchor="middle"
          font-family="Roboto, sans-serif" font-size="48"
          fill="#FFFFFF" font-weight="700">NOT FOUND</text>

    <!-- Subtle Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
        <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.2)" />
    </filter>

    <!-- Apply shadow to duck -->
    <use xlink:href="#duck" filter="url(#shadow)" opacity="0.8" />
</svg>