<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 600 300" width="600" height="300">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#FFFFFF" />

    <!-- 404 Text -->
    <text x="80" y="80" font-family="Roboto, sans-serif" font-size="80" font-weight="900" fill="#212121">404</text>
    <text x="80" y="140" font-family="Roboto, sans-serif" font-size="36" fill="#757575">Oops...</text>
    <text x="80" y="180" font-family="Roboto, sans-serif" font-size="36" fill="#757575">Page not found</text>

    <!-- Duck Character -->
    <g id="duck" transform="translate(350, 50)">
        <!-- Body -->
        <path d="M120 0C120 41.3-13.3 80 0 80S-120 38.7-120 0" fill="#FFA726" />
        <path d="M120 0C120-41.3 13.3-80 0-80S-120-38.7-120 0" fill="#FFA726" />
        <rect x="-60" y="-80" width="120" height="160" rx="30" fill="#FFA726" />

        <!-- Beak -->
        <path d="M60 0L120-40L90-80Z" fill="#FF6D00" />

        <!-- Eye -->
        <circle cx="20" cy="-30" r="10" fill="#212121" />
        <circle cx="20" cy="-30" r="5" fill="#FFFFFF" />

        <!-- Hand -->
        <path d="M-30 -50Q-40 -60 -50 -50L-70 -30L-50 -10L-30 -50Z" fill="#FFA726" />
        <path d="M-30 -50L-70 -30L-50 -10" stroke="#212121" stroke-width="2" fill="none" />

        <!-- Question Marks -->
        <g transform="translate(80, -40)">
            <path d="M0 0L0 20L20 20" stroke="#757575" stroke-width="2" fill="none" />
            <circle cx="10" cy="10" r="5" stroke="#757575" stroke-width="2" fill="none" />
            <line x1="10" y1="25" x2="10" y2="40" stroke="#757575" stroke-width="2" />
        </g>
        <g transform="translate(100, -20)">
            <path d="M0 0L0 20L20 20" stroke="#757575" stroke-width="2" fill="none" />
            <circle cx="10" cy="10" r="5" stroke="#757575" stroke-width="2" fill="none" />
            <line x1="10" y1="25" x2="10" y2="40" stroke="#757575" stroke-width="2" />
        </g>
        <g transform="translate(120, 0)">
            <path d="M0 0L0 20L20 20" stroke="#757575" stroke-width="2" fill="none" />
            <circle cx="10" cy="10" r="5" stroke="#757575" stroke-width="2" fill="none" />
            <line x1="10" y1="25" x2="10" y2="40" stroke="#757575" stroke-width="2" />
        </g>
    </g>

    <!-- Subtle Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
        <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.1)" />
    </filter>

    <!-- Apply shadow first -->
    <use xlink:href="#duck" filter="url(#shadow)" opacity="0.8" />
</svg>