<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400" preserveAspectRatio="xMidYMid meet">
    <!-- Define Material shadow filter -->
    <defs>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.2)"/>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="800" height="400" fill="#FAFAFA"/>

    <!-- 404 Text -->
    <text x="40" y="100" font-family="Roboto, Arial, sans-serif" font-size="96" font-weight="500" fill="#2196F3">
        404
    </text>

    <!-- Subtitle -->
    <text x="40" y="160" font-family="Roboto, Arial, sans-serif" font-size="24" font-weight="400" fill="#424242">
        Oopsâ€¦ page not found
    </text>

    <!-- Duck illustration -->
    <g transform="translate(450, 60)" filter="url(#shadow)">
        <!-- Body -->
        <path d="M80 0
             C120 0, 140 40, 140 80
             C140 140, 100 180, 80 180
             C60 180, 20 140, 20 80
             C20 40, 40 0, 80 0
             Z"
              fill="#FFD54F" stroke="#FB8C00" stroke-width="2"/>
        <!-- Beak upper -->
        <path d="M140 80
             C180 80, 180 100, 140 100
             L120 90
             Z"
              fill="#FFA726" stroke="#FB8C00" stroke-width="2"/>
        <!-- Beak lower -->
        <path d="M140 100
             C180 100, 180 120, 140 120
             L120 100
             Z"
              fill="#FFB74D" stroke="#FB8C00" stroke-width="2"/>
        <!-- Eye -->
        <circle cx="70" cy="60" r="8" fill="#212121"/>
        <!-- Eyebrow -->
        <path d="M60 50 L75 45" stroke="#212121" stroke-width="4" stroke-linecap="round"/>
        <!-- Question marks -->
        <text x="40" y="-10" font-family="Roboto, Arial, sans-serif" font-size="32" font-weight="500" fill="#757575">?</text>
        <text x="80" y="-20" font-family="Roboto, Arial, sans-serif" font-size="32" font-weight="500" fill="#757575">?</text>
        <text x="120" y="-10" font-family="Roboto, Arial, sans-serif" font-size="32" font-weight="500" fill="#757575">?</text>
    </g>
</svg>
